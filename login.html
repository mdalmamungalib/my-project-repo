<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-div-in">
      <form>
        <table class="table">
          <h1>Sing In</h1>
          <tr>
            <td>Name</td>
            <td>
              <input
                type="text"
                name=""
                placeholder="Enter Your Name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input
                type="Password"
                name=""
                placeholder="Enter Your Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td><button type="submit">Sing In</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
